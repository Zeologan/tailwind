    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN (v6) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">

    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <!-- navbar  -->
    <nav class="p-3 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center flex-1">
            <img src="../assets/logo.png" alt="" class="size-12 object-cover max-w-12 max-h-12">
            <span class="text-lg font-medium">ToDesktop</span>
        </a>

        <div id="nav-menu" class="hidden gap-12 md:flex">
            <a href="#" class="font-medium hover:text-blue-500">Pricing</a>
            <a href="#" class="font-medium hover:text-blue-500">Docs</a>
            <a href="#" class="font-medium hover:text-blue-500">Changelog</a>
            <a href="#" class="font-medium hover:text-blue-500">Blogs</a>

        </div>
        <div class="hidden lg:flex flex-1 justify-end ">
            <button
            class="flex gap-1 items-center border border-gray-300 px-6 py-2 rounded-lg hover:border-gray-600">
            <img src="../assets/atom.png" alt="" class="size-5">
            <span>Electron Developer</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        </div>

        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dailog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-3">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img src="../assets/logo.png" alt="" class="size-12 object-cover max-w-12 max-h-12">
                    <span class="text-lg font-medium">ToDesktop</span>
                </a>

                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <div class="mt-6">
                <a href="#" class="p-3 m-3 font-medium hover:bg-gray-200 rounded-lg block">Pricing</a>
                <a href="#" class="p-3 m-3 font-medium hover:bg-gray-200 rounded-lg block">Docs</a>

                <a href="#" class="p-3 m-3 font-medium hover:bg-gray-200 rounded-lg block">Blogs</a>
                <a href="#" class="p-3 m-3 font-medium hover:bg-gray-200 rounded-lg block">Login</a>
            </div>

            <div class="h-[1px] bg-gray-200"></div>
            <button class="w-full mt-6 flex gap-1 items-cente px-6 py-4 rounded-lg hover:border-gray-50">
                <img src="../assets/atom.png" alt="" class="size-5">
                <span>Electron Developer</span>
            </button>
        </div>
    </nav>

    <!-- Main  -->
    <main>
        <!-- Hero-section  -->
        <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 pt-6 pb-32 flex flex-col sm:items-center sm:text-center sm:pt-10">
                <div id="version-text"
                    class="flex my-6 gap-2 items-center border border-yellow-300 bg-yellow-50 rounded-lg px-4 py-2 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600"></div>
                    <p class="font-medium text-yellow-600">v0.21.1: <span class="text-yellow-800">Find-in-page bug
                            fixes</span></p>
                    <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-300"></i>
                </div>

                <div id="hero-features" class="hidden sm:flex gap-8 my-6">
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>
                        <p>Code Optional</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>
                        <p>Code Optional</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>

                    </div>
                </div>

                <h1 class="text-4xl text-gray-800 font-semibold leading-snug mt-4 sm:text-6xl sm:leading-normal">Web app to desktop app in minutes</h1>
                <p class="text-xl mt-4 sm:text-2xl sm:mt-8 text-gray-800">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab id ducimus facere nemo quisquam</p>
                <div id="button-container" class="mt-12 flex flex-col gap-4 sm:flex-row">
                    <button class="px-8 py-3 font-semibold rounded-lg text-white bg-blue-700 shadow-sm hover:bg-blue-700">Download now</button>
                    <button class="px-8 py-3 font-semibold rounded-lg bg-white border border-gray-400 hover:border-gray-800">Read Docs</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script>

    const navDailog = document.getElementById('nav-dailog')
    function handleMenu() {
        navDailog.classList.toggle('hidden');
    }
</script>

</html>
